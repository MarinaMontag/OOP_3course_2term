<div *ngIf="tests.length>0">
  <h1>List of tests</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <td>Test name</td>
    <td>Description</td>
    <td></td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let test of tests">
    <td>{{test.name}}</td>
    <td>{{test.description}}</td>
    <td>
      <a routerLink="/subject/{{subjectId}}/{{test.id}}" class="btn btn-success">Pass</a>
    </td>
  </tr>
  </tbody>
</table>
</div>
<h5 *ngIf="tests.length==0">No tests</h5>
